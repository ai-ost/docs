<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/ai-sweden-logo_0.png' | relative_url }}" />
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
    <footer style="text-align: center; margin-top: 50px; padding: 10px; background-color: #f8f9fa;">
        <p>&copy; 2024 AI Ã–st</p>
        <p>
          <a href="{{ site.github.repository_url }}" class="btn btn-github" target="_blank">GitHub Repository</a> | 
          <a href="{{ site.baseurl }}/" target="_blank">Home</a> | 
          <a href="https://my.ai.se/organizations/1816" target="_blank">My AI</a>
        </p>
      </footer>
  </body>
</html>
